<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Power Plates Planner</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    h2 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      text-align: left;
      margin-top: 12px;
      color: #333;
      font-weight: 500;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #f7f9fc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .small-text {
      font-size: 0.9em;
      text-align: center;
      margin-top: 15px;
    }

    .small-text a {
      color: #e91e63;
      text-decoration: none;
      font-weight: 600;
    }

    .small-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signupForm" onsubmit="saveUserData(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="calories">Daily Calorie Intake (kcal):</label>
      <input type="number" id="calories" name="calories" required>

      <!-- âœ… FIX: Sign Up button added -->
      <button type="submit">Sign Up</button>

      <p class="small-text">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <script>
    function saveUserData(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const age = document.getElementById("age").value;
      const calories = document.getElementById("calories").value;

      localStorage.setItem("name", name);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password); // Not secure (for demo only)
      localStorage.setItem("age", age);
      localStorage.setItem("calories", calories);

      alert("Account Created Successfully!");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
