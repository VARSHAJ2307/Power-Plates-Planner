<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Power Plates Planner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #2575fc;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-top: 12px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      background: #f1f3f6;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .extra-links {
      margin-top: 15px;
    }

    .extra-links a {
      text-decoration: none;
      color: #2575fc;
      font-size: 14px;
      margin: 0 10px;
      transition: 0.2s;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <label>Email:</label>
      <input type="email" placeholder="Enter your email" required>
      <label>Password:</label>
      <input type="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <div class="extra-links">
      <a href="#">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
